##\uC2A4\uD504\uB9C1\uBD80\uD2B8\uC790\uCCB4\uC758 mysql\uB4DC\uB77C\uC774\uBC84\uB97C \uC6B0\uB9AC \uCEF4\uD4E8\uD130\uC758 mysql\uACFC \uC5F0\uACB0\uC2DC\uCF1C\uC8FC\uB294 \uC791\uC5C5\uC774 \uD544\uC694\uD55C\uB370 \uADF8 \uAE30\uB2A5\uC774 \uC544\uB798\uC784.

