## jdbc:mysql:// \uB2E4 mysql\uC4F8\uB54C\uB294 \uAC70\uC758 \uBE44\uC2B7\uD558\uAC8C \uC4F0\uACE0, 3306\uC740 \uB370\uC774\uD130\uBCA0\uC774\uC2A4\uB97C \uC758\uBBF8

##localhost:8080 => \uC77C\uBC18\uC801\uC73C\uB85C \uBCF8\uC778\uCEF4\uD4E8\uD130\uC758 \uAC1C\uC778\uC6F9\uC11C\uBC84

##localhost:3306 => \uC77C\uBC18\uC801\uC73C\uB85C \uBCF8\uC778\uCEF4\uD4E8\uD130\uC758 \uAC1C\uC778\uB370\uC774\uD130\uBCA0\uC774\uC2A4\uC11C\uBC84

spring.datasource.username=root

spring.datasource.password=



